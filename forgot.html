<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
    <div class="header__container">
        <a href="/" class="header__logo">
            <img src="img/logo.svg" alt="logo">
        </a>
        <div class="header__wrapper">
            <div class="header__title">Main page title</div>
            <div class="header__body">
                <div class="header__search">
                    <form action="#" method="post" name="search-form" class="search-form">
                        <button class="search-form__btn icon-search"></button>
                        <input autocomplete='off' type='text' name='form[]' class='search-form__input' placeholder="Search by Candidates, Jobs, Companies">
                    </form>
                </div>
                <div class="header__options">
                    <div class="header__add icon-plus"></div>
                    <div class="header__notifications icon-bell"></div>
                    <div class="header__avatar ibg">
                        <img src="img/avatar.png" alt="avatar">
                        <div class="header__account account-header">
                            <div class="account-header__top">
                                <div class="account-header__image ibg">
                                    <img src="img/avatar.png" alt="avatar">
                                </div>
                                <div class="account-header__info">
                                    <div class="account-header__name">Laurel Martin</div>
                                    <div class="account-header__email">laurel.martin@corecruiter.com</div>
                                </div>
                            </div>
                            <div class="account-header__body">
                                <a href="/" class="account-header__item icon-profile">Profile</a>
                                <a href="/" class="account-header__item icon-settings">Setting</a>
                                <a href="/" class="account-header__item icon-feedback">Give feedback</a>
                                <a href="/" class="account-header__item icon-help">Help center</a>
                                <a href="/" class="account-header__item icon-out">Sign out</a>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</header>
        <main class="page">
            <section class="authorization">
                <div class="authorization__container">
                    <div class="authorization__logo">
                        <img src="img/lock.svg" alt="lock">
                    </div>
                    
                    <div class="authorization__title">Forgot password?</div>
                    <div class="authorization__subtitle">Enter your email address and we will send you the recovery link.</div>
                    <form action="#" name="#" class="authorization__form form-authorization">
                        <label for="authorization-email">
                            <div class="form-authorization__label">Email</div>
                            <input type="text" class="form-authorization__input" id="authorization-email" name="email" placeholder="name@company.com" autocomplete="off">
                            <!-- <div class="form-authorization__error-text">This email does not exist.</div> -->
                        </label>
                        <button type="submit" class="form-authorization__button">Reset password</button>
                    </form>
                    <a href="/" class="authorization__back">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M3.33325 9.99999C3.33325 9.53975 3.70635 9.16666 4.16659 9.16666H15.8333C16.2935 9.16666 16.6666 9.53975 16.6666 9.99999C16.6666 10.4602 16.2935 10.8333 15.8333 10.8333H4.16659C3.70635 10.8333 3.33325 10.4602 3.33325 9.99999Z" fill="#9CA3AF"/>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M10.5892 3.57742C10.9146 3.90286 10.9146 4.4305 10.5892 4.75593L5.3451 10L10.5892 15.2441C10.9146 15.5695 10.9146 16.0972 10.5892 16.4226C10.2637 16.748 9.7361 16.748 9.41066 16.4226L3.57733 10.5893C3.25189 10.2638 3.25189 9.73619 3.57733 9.41075L9.41066 3.57742C9.7361 3.25198 10.2637 3.25198 10.5892 3.57742Z" fill="#9CA3AF"/>
                        </svg>
                        Back to sign in
                    </a>
                 </div>
            </section>
        </main>      
        <footer class="footer">
    <div class="footer__container">
        
    </div>
</footer>
    </div>
    <div data-popup="angara" class="popup-info">
    <div class="popup-info__wrapper">
        <div class="popup-info__top">
            <div class="popup-info__title">Customize columns</div>
            <div class="popup-info__close"><span></span></div>
        </div>
        <div class="popup-info__content">
            <form name="popup-info" action="#" method="post" class="popup-info__form form-modal">
                <input type="text" class="form-modal__input" name="name" placeholder="Ваше Имя" autocomplete="off">
                <input type="email" class="form-modal__input" name="email" placeholder="Ваш Email" autocomplete="off">
                <button type="submit" class="form-modal__submit button">Отправить</button>
            </form>  
        </div>
    </div>
</div>

<script src="js/app.min.js"></script>
</body>
</html>
